[build]
  base = "frontend"
  publish = "build"
  command = "npm run build"

[functions]
  directory = "../netlify/functions"

# Secrets scanning configuration - allow PLAID secrets in serverless functions only
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "netlify/functions/**"

# SPA fallback so deep links still work
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
