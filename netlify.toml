[build]
  base = "frontend"
  publish = "build"
  command = "cd .. && npm install && cd frontend && npm run build"

[functions]
  directory = "../netlify/functions"

# Secrets scanning configuration - allow PLAID secrets in serverless functions only
[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_PATHS = "netlify/functions/**,backend/**,*.md,**/*.md"

# SPA fallback so deep links still work
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
